reflection_depth: 10
sky:
  from: 0x000000
  to: 0x000000

camera:
  width: 400
  height: 400

light:
  - type: point
    position: [2.0, 0.0, -2.0]
    color: 0xFFFF00
    intensity: 100
  - type: point
    position: [-2.0, 0.0, -2.0]
    color: 0x00FFFF
    intensity: 100

entity:
  - type: sphere
    radius: 0.5
    position: [0.0, 0.0, -5.0]
    material:
      albedo: 1
      surface:
        reflectivity: 0.999
      color: 0xFFFFFF
  - type: sphere
    radius: 1.0
    position: [-1.0, -1.0, -4.0]
    material:
      albedo: 1
      surface:
        reflectivity: 0.999
      color: 0xFFFFFF
  - type: sphere
    radius: 0.5
    position: [1.0, -1.0, -4.0]
    material:
      albedo: 1
      surface:
        reflectivity: 0.999
      color: 0xFFFFFF
  - type: plane
    material:
      albedo: 1.0
      surface:
        reflectivity: 0.1
      color:
        scale: 1
        path: "assets/tile.png"
    position: [0.0, 1.0, 0.0]
    normal: [0.0, 1.0, 0.0]
